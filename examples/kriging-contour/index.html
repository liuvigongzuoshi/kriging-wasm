<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>克里金 kriging-contour 示例</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/openlayers/4.6.5/ol.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcdn.net/ajax/libs/openlayers/4.6.5/ol.js"></script>
    <script src="./kriging-contour.js"></script>
    <script src="./../data/data.js"></script>
    <script src="./../data/yn.js"></script>
    <style>
      #map {
        height: 90vh;
        width: 100%;
        position: relative;
      }
      .button-group {
        right: 10px;
        top: 10px;
        position: absolute;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map">
      <div class="button-group">
        <button
          class="button"
          id="showKrigingVector"
          onclick="showKrigingVector()"
        >
          克里金插值
        </button>
        <button
          class="button"
          id="showKrigingImage"
          onclick="showKrigingImage()"
        >
          克里金图像
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
