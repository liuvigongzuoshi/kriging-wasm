    <script>
      const run = async function (fileUrl) {
        try {
          const file = await fetch(fileUrl);
          const buffer = await file.arrayBuffer();
          const go = new Go();
          const { instance } = await WebAssembly.instantiate(
            buffer,
            go.importObject
          );
          go.run(instance);
        } catch (err) {
          console.error(err);
        }
      };
      setTimeout(() => run("./kriging.wasm"));
    </script>
    <script src="./index.js"></script>
  </body>
